language: python
sudo: false

matrix:
    include:
        - python: 2.6
          env: TOX_ENV=py26
        - python: 2.7
          env: TOX_ENV=py27
        - python: 3.4
          env: TOX_ENV=py34
        - python: 2.6
          env: TOX_ENV=flake8

install:
    - pip install tox

script:
    - tox -e $TOX_ENV

notifications:
    irc:
        channels: 
            - "irc.mozilla.org#services-dev"
        on_success: change
